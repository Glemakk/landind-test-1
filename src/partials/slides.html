<div class="carousel slide" data-ride="carousel" id="carouselSlides">
  <!-- индикаторы на картинке по середине -->
  <ul class="carousel-indicators">
    <li data-target="#carouselSlides" data-slide-to="0"></li>
    <li data-target="#carouselSlides" data-slide-to="1" class="active"></li>
    <li data-target="#carouselSlides" data-slide-to="2"></li>
    <li data-target="#carouselSlides" data-slide-to="3"></li>
    <li data-target="#carouselSlides" data-slide-to="4"></li>
  </ul>
  <!-- блок содержащий картинки -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="images/Marmotamaps_Wallpaper_AiguilleDuDru_Desktop_1920x1080.jpg"
        alt=""
      />
      <!-- создается текст и кнопки поверх картинки -->
      <div class="carousel-caption">
        <h1 class="display-2">Frontend</h1>
        <h3>Creating adaptive applications</h3>
        <button type="button" class="btn btn-outline-light btn-lg">
          Look at
        </button>
        <button type="button" class="btn btn-warning btn-lg">Demo</button>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="images/Marmotamaps_Wallpaper_Inntal_Desktop_1920x1080.jpg"
        alt=""
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="images/Marmotamaps_Wallpaper_Berchtesgaden_Desktop_1920x1080.jpg"
        alt=""
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="images/Marmotamaps_Wallpaper_Koenigsee_Desktop_1920x1080.jpg"
        alt=""
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="images/Marmotamaps_Wallpaper_Lauterbrunnental_Desktop_1920x1080.jpg"
        alt=""
      />
    </div>
  </div>
  <!-- стрелки влево/вправо -->
  <a
    class="carousel-control-prev"
    href="#carouselSlides"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselSlides"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
